<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Chat - Realtime Node Socket.io Chat Apk</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/e15faccb9c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <nav>
        <img class="logo" src="chat.png" alt="">
        <h1>Welcome to V-Chat App Let's Talk</h1>
    </nav>
    <div class="container"></div>
    <div class="send">
        <form action="#" id="send-container">
            <i id="write" class="fa-solid fa-marker"></i>
            <input type="text" name="messageInp" id="messageInp" placeholder="Chat Here!....">
            <button class="btn" type="submit">SEND<i id="send"  class="fa-solid fa-paper-plane"></i></button> 
        </form>
    </div>
</body>
</html>
